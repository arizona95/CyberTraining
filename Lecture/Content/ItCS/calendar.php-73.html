<head></head>
<body>
<h2>Substitution Cipher Solver</h2><h4>(Uppercase Only)</h4>
<form name="sub" onsubmit="return false;">
<table>
<tr><td rowspan="3" width="20%">
<input type="text" size="2" name="key_A" value="">->A<br>
<input type="text" size="2" name="key_B" value="">->B<br>
<input type="text" size="2" name="key_C" value="">->C<br>
<input type="text" size="2" name="key_D" value="">->D<br>
<input type="text" size="2" name="key_E" value="">->E<br>
<input type="text" size="2" name="key_F" value="">->F<br>
<input type="text" size="2" name="key_G" value="">->G<br>
<input type="text" size="2" name="key_H" value="">->H<br>
<input type="text" size="2" name="key_I" value="">->I<br>
<input type="text" size="2" name="key_J" value="">->J<br>
<input type="text" size="2" name="key_K" value="">->K<br>
<input type="text" size="2" name="key_L" value="">->L<br>
<input type="text" size="2" name="key_M" value="">->M<br>
<input type="text" size="2" name="key_N" value="">->N<br>
<input type="text" size="2" name="key_O" value="">->O<br>
<input type="text" size="2" name="key_P" value="">->P<br>
<input type="text" size="2" name="key_Q" value="">->Q<br>
<input type="text" size="2" name="key_R" value="">->R<br>
<input type="text" size="2" name="key_S" value="">->S<br>
<input type="text" size="2" name="key_T" value="">->T<br>
<input type="text" size="2" name="key_U" value="">->U<br>
<input type="text" size="2" name="key_V" value="">->V<br>
<input type="text" size="2" name="key_W" value="">->W<br>
<input type="text" size="2" name="key_X" value="">->X<br>
<input type="text" size="2" name="key_Y" value="">->Y<br>
<input type="text" size="2" name="key_Z" value="">->Z<br>
</td>
<td>
Message:<br> 
<textarea name="phrase" cols="70" rows="3" id="code"></textarea><br>
</td>
</tr><tr><td>Decoded:<br>
<textarea name="msg" cols="70" rows="3" id="msg_out"></textarea><br>
</td></tr>
<tr><td>
<input type="button" value="Decode" onclick='
//var temp=document.forms.sub.code.value;
var temp=document.getElementById("code").value;
var build = "";
var i=0;
var k=document.forms.sub.key_A.value+document.forms.sub.key_B.value+document.forms.sub.key_C.value+document.forms.sub.key_D.value+document.forms.sub.key_E.value+document.forms.sub.key_F.value+document.forms.sub.key_G.value+document.forms.sub.key_H.value+document.forms.sub.key_I.value+document.forms.sub.key_J.value+document.forms.sub.key_K.value+document.forms.sub.key_L.value+document.forms.sub.key_M.value+document.forms.sub.key_N.value+document.forms.sub.key_O.value+document.forms.sub.key_P.value+document.forms.sub.key_Q.value+document.forms.sub.key_R.value+document.forms.sub.key_S.value+document.forms.sub.key_T.value+document.forms.sub.key_U.value+document.forms.sub.key_V.value+document.forms.sub.key_W.value+document.forms.sub.key_X.value+document.forms.sub.key_Y.value+document.forms.sub.key_Z.value;
while (i < k.length)
{
var j=0;
  while (j < temp.length)
  {
  if (document.forms.sub.code.value[j] == String.fromCharCode(i+65) )
    {
    //temp[j] = k[i];
    //alert("Replaced element " + j+ " with " + k[i]);
    build = build + k[i];
    }
  else{
    build = build + temp[j];
    }
  j++;
  }
  temp = build;
  build = "";
i++;
}
document.getElementById("msg_out").innerHTML = temp;
'></td></tr>
</table></form>
</body>
