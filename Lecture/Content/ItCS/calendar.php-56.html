<script type="text/javascript">
var pad = function(s)
{
  while(s.length < 3) s = ' ' + s;
  return s;
}; 
var off = 32; // off + rows*cols >= 126
var rows = 11;
var cols = Math.floor((126 - off)/rows + 0.5);

document.write('<table class="RM"><tr><td align="center" colspan="' 
               +
         cols
         + 
         '"><b>ASCII Table for Printable Characters</b></td></tr><tr>\n');
for(var i = 0; i < cols; ++i)
{
  document.write('<td style="padding-left: 0.5em; padding-right: 0.5em;"><pre>Dec Hex Char');
  for(var j = 0; j < rows; ++j)
  {
    var n = off + i*rows + j;
    if (n < 127)
    {
      document.write('\n' + pad(String(n)) + '  ' 
      +  n.toString(16) 
      +  '  ' + String.fromCharCode(n));
    } 
 }
  document.write("</pre></td>\n");
}
document.write("</tr></table>\n");
</script>

<script type="text/javascript">
var asciiatizer = function()
{
  var input = document.forms.ASCIIatizer.textToASCIIatize.value;
  var numOut = "<code>";
  var binOut = "<code>";
  for(var i = 0; i < input.length; ++i)
  {
    var color = i%2 == 0 ? '#D9DCDE' : '#FADA8E';
    var n = '<span style="background-color: ' + color + ';">' + asNum(input[i]) + '</span>';
    numOut += n;
    var b = '<span style="background-color: ' + color + ';">' + asBin(input[i]) + '</span>';
    binOut += b;
  }
  numOut += '</code>';
  binOut += '</code>';
  document.getElementById('ASCIIatizerres').innerHTML = 
  ' &rarr; as ASCII &rarr; ' + numOut + ' &rarr; as bytes &rarr; ' + binOut;
};

var quo = function(n,d) { return Math.floor(n/d); }

var asNum = function(c)
{
  var s = String(c.charCodeAt(0));
  while(s.length != 3)
    s = ' ' + s;
  return s;
}; 

var asBin = function(c)
{
  var n = c.charCodeAt(0);
  var s = '';
  for(var b = 128; b >= 1; b = quo(b,2))
    s += (quo(n,b))%2;
  return s;
};
 

</script>


<script type="text/javascript">

function binHandler(binNumber)
{
  //convert binary number to decimal and output
  binNumber = parseInt(binNumber,2);
  var decNum = binNumber.toString(10);
  document.conversionForm.decimalTextbox.value=decNum;
     
  //handle decimal to hex conversion and output
  document.conversionForm.hexadecimalTextbox.value=decToHex(decNum);
  
  //handle decimal to char conversion and output
  document.conversionForm.characterTextbox.value=decToChar(decNum);
}

function decHandler(decNumber)
{
  //handle decimal to binary conversion and output
  document.conversionForm.binaryTextbox.value=decToBin(decNumber);
   
  //handle decimal to hex conversion and output
  document.conversionForm.hexadecimalTextbox.value=decToHex(decNumber);  
  
  //handle decimal to char conversion and output
  document.conversionForm.characterTextbox.value=decToChar(decNumber);
}

function hexHandler(hexNumber)
{
  //handle hex to decimal conversion and output
  hexNumber = parseInt(hexNumber,16);
  var decNumber = hexNumber.toString(10);
  document.conversionForm.decimalTextbox.value=decNumber;
    
  //handle decimal to binary conversion and output
  document.conversionForm.binaryTextbox.value=decToBin(decNumber);
  
  //handle decimal to char conversion and output
  document.conversionForm.characterTextbox.value=decToChar(decNumber);
}

function charHandler(character)
{
  //convert ascii character to decimal and output
  var ascii=" !\"#$%&'()*+'-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~";
  var index = ascii.indexOf(character);
    if(index <= -1)
    var decNumber=0;
  else
    var decNumber= index + 32;
    
    document.conversionForm.decimalTextbox.value=decNumber;
  
  
  //handle decimal to binary conversion and output
  document.conversionForm.binaryTextbox.value=decToBin(decNumber);
   
  //handle decimal to hex conversion and output
  document.conversionForm.hexadecimalTextbox.value=decToHex(decNumber);
}

function decToChar(decNumber)
{
  //check if decNumber is out of bounds
  if(decNumber < 32)
  {
    //decNumber is out of bounds for ASCII character
    return "NONPRINT";
  }
        else if(decNumber > 126)
  {
    //decNumber is out of bounds for ASCII character
    return "UNDEFINED";
  }
  else
  {
    //handle decimal to char conversion 
    var ascii=" !\"#$%&'()*+'-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~";
    var charOutput=ascii.charAt(decNumber-32);
    //output result to textbox
    return charOutput;
  }
}

function decToBin(decNumber)
{
  //convert decimal number to binary
  decNumber=parseInt(decNumber,10);
  var binOutput = decNumber.toString(2);
  return binOutput;
}

function decToHex(decNumber)
{
  //convert decimal number to hex
  decNumber=parseInt(decNumber,10);
  var hexOutput = decNumber.toString(16);
  return hexOutput;
}

</script>
