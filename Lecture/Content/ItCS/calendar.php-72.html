<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

    <title>SY110: RSA</title>

    <script language="JavaScript" src='resources/21.rsa/Barrett.js'></script> 
    <script language="JavaScript" src='resources/21.rsa/BigInt.js'></script> 
    <script language="JavaScript" src='resources/21.rsa/RSA.js'></script>
    <script language="JavaScript" src='resources/21.rsa/KeyGen.js'></script> 

    <script language="JavaScript"> 

     
    var key;
    var noCSDepartmentBadge = true;

  function clearAll()
  {
    key = null;
    document.forms.frm.txtOutput1.value = "";
    document.forms.frm.txtOutput2.value = "";  
    document.forms.frm.txtInput.value = "";
    document.forms.frm.key_input1.value = "";
    document.forms.frm.key_input2.value = "";
  }
       
  function cmdEncryptClick()
  {
    setMaxDigits(19);
    var whole_key = document.forms.frm.key_input1.value;
    var pattern = /\w+/g;
    var both = whole_key.match(pattern);
    var k_e = both[0];
    var k_m = both[1];
  
    key = new RSA_Public_Key(k_e, k_m);
    with (document.frm) {
      txtOutput1.value = "";
      txtOutput1.value = encryptedString(key, txtInput.value);
    }
  }
   
  function cmdVerifyClick()
  {
    var whole_key = document.forms.frm.key_input2.value;
    var pattern = /\w+/g;
    var both = whole_key.match(pattern);
    var k_d = both[0];
    var k_m = both[1];
  
    key = new RSA_Private_Key(k_d, k_m);
    with (document.frm) {
              var stripped = txtOutput1.value.replace(/\s+/g,"");
      txtOutput2.value = decryptedString(key, stripped);
    }
  }

  </script> 

</head>

<body id="bg">


<div id="rsatool">
<center>

<h2>RSA Key Generator</h2>

  <form name="keygen" action="" onsubmit="return false;">
    <textarea rows='3' cols='70' name="genkeyfield"></textarea><br>
    <input type="button" value="Generate Key" onclick="document.forms.keygen.genkeyfield.value=KeyPair(); return false;">
    <input type="button" value="Clear" onclick="document.forms.keygen.genkeyfield.value=''; return false;">
    </form>

<br><br>    
<h2>RSA Encrypt/Decrypt Demo</h2>
<br><br>    

    <form name="frm" action=""> 

    <div>Plaintext Input</div> 
    <textarea rows='3' cols='70' name="txtInput"></textarea>    
    
    <div>Encryption Key</div>
    <textarea rows='3' cols='70' name="key_input1"></textarea>


    <div style="padding-top: 2em; padding-bottom: 2em;">
    <input type="button" value="Encrypt" name="cmdEncrypt" onclick="cmdEncryptClick()"> 
    </div>

    <div>Ciphertext</div> 
    <textarea rows='3' cols="70" name="txtOutput1"></textarea> 

    
    <div>Decryption Key</div>
    <textarea rows='3' cols='70' name="key_input2"></textarea>
    
    <div style="padding-top: 2em; padding-bottom: 2em;">
    <input type="button" value="Decrypt" name="cmdVerify" onclick="cmdVerifyClick()">
    </div>      
    
    <div>Plaintext Output</div> 
    <textarea rows="3" cols="70" name="txtOutput2"></textarea>    
    
    <div>
      <input type="button" value="Clear All" onclick="clearAll(); return false;">
    </div>    
    
    </form>

</center>
